<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yum In My Fridge</title>
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <link rel="stylesheet" href="Ingredients.css">
    <link rel="stylesheet" href="Recipes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar">                                        
        <h1 class="logo">Yum In My Fridge</h1>
        <a href="https://github.com/ItsKerk" target="_blank" class="github">by @Kerk</a>
    </nav>
</header>
<form action="" class="SearchForm">
    <div class="SearchBox">
        <h2 class="SearchHeader">Enter Your Ingredients, Explore Recipes, and Transform Your Meals!</h2>
        <div class="SearchIng"> 
            <input type="input" class="SearchInput" placeholder="Search Ingredients...">
            <ul class="IngSuggestion"></ul>
        </div>
    </div>
    <div class="IngredientsBox">
        <h2 class="IngredientsHeader">Your Ingredients</h2>
        <div class="YourIngredients">
            <span class="NoIng">No ingredients added</span>
        </div>
        <input type="submit" value="Search" class="SearchBtn">
    </div>
</form> 
<div class="AllRecipes">
    
</div>
</body>
<script src="Ingredients.js"></script>
<script src="Recipes.js"></script>
</html>
